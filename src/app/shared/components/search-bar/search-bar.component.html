<div
  class="flex items-center border rounded-lg shadow-sm overflow-hidden w-full"
>
  <input
    [placeholder]="placeholder"
    class="w-full px-4 py-2 focus:outline-none"
    [formControl]="searchControl"
  />
  <button
    (click)="search.emit(searchControl.value?.trim() ?? '')"
    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 flex items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
    <span class="ml-1">Search</span>
  </button>
  <button
    (click)="onClearClick()"
    class="bg-gray-200 hover:bg-gray-300 px-3 py-2 text-gray-600"
    title="Clear"
  >
    âœ•
  </button>
</div>
